<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Welcome to the DevConnector</title>
  </head>

  <body>
    <div class="register">
      <section class="container">
        <img class="icon" src="./img/icon.png" />
        <div class="authType">Nurse Register</div>

        <form action="" class="form">
          <div class="form-header">Join <b>uPaged</b></div>
          <div class="form-small">
            Note that we are currently in our beta phase and are only accepting
            applications from the Sydney region.
          </div>

          <div class="form-group">
            <input type="email" placeholder="* Email Address" name="Email" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="* First Name" name="LastName" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="* Last Name" name="LastName" />
          </div>
          <div class="form-group">
            <input
              type="text"
              placeholder="Skills (eg. Professionalism,Compassion)"
              name="password"
            />
          </div>
          <div class="form-group">
            <select>
              <option value="0">* Type of Nurse</option>
              <option value="Developer">Registered Nurse</option>
              <option value="Junior Developer">Enrolled Nurse</option>
              <option value="Senior Developer">Midwife</option>
              <option value="Manager">Nurse Practitioner</option>
              <option value="Student or Learning"
                >Endorsed Enrolled Nurse</option
              >
              <option value="Other">Other</option>
            </select>
            <small class="form-text"
              >Give us an idea of where you are at in your career</small
            >
          </div>
          <input type="submit" class="form-btn" value="Register" />
          <input type="submit" class="form-btn2" value="Back" />
        </form>
      </section>
      <div class="right-side"></div>
    </div>
  </body>
</html>
